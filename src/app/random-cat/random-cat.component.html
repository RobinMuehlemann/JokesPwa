<div class="title-wrapper">
  <h2>Random cat images</h2>
</div>
<mat-spinner *ngIf="this.loading" style="margin:0 auto;"></mat-spinner>
<div *ngIf="this.randomCatImage[0].url" class="joke-wrapper">
  <div class="img-wrapper">
    <img class="img" src="{{this.randomCatImage[0].url}}">
  </div>
</div>
<button class="button" (click)="this.loadNextImage()">NEXT</button>
